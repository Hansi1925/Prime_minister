<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"/>
    <link rel="stylesheet" href="style.css">
    <title>React App</title>
  </head>

  <body>

    <div class="login-container">
        <div class="logo-section">
            <img src="logo.png" alt="Sri Lanka Emblem">
            <h1>අග්‍රාමාත්‍ය කාර්යාලය</h1>
            <h2>பிரதமர் அலுவலகம்</h2>
            <h3>Prime Minister's Office</h3>
        </div>

        <form class="login-form">
            <div class="input-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" placeholder="Placeholder">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Placeholder">
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <script src="script.js"></script>

    </body>
</html>
